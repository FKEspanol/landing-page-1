<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Static Page 1</title>
</head>
<body>
    <header id="header" class="header">
        <div class="header_container container">
            <p class="brandname">
                <a href="#">BrandName</a>
            </p>
            <ul class="nav_area">
                <li class="nav_link">
                    <a href="#">Home</a>
                </li>
                <li class="nav_link">
                    <a href="#about">About</a>
                </li>
                <li class="nav_link">
                    <a href="#projects">Projects</a>
                </li>
                <li class="nav_link">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </header>

    <main class="main">
        <section class="hero_section">
            <div class="hero_container container">
                <div class="hero_text_image">
                    <div class="hero_text_area">
                        <div class="text_area_container">
                            <h1 class="hero_header">
                                Grow Your Business on Brandname
                            </h1>
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                            <button>Get Started</button>
                        </div>
                    </div>
                    <div class="hero_image_area">
                        <img src="/dist/assets/iphone_12_PNG25.png" alt="hero image here">
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="about_section">
            <div class="about_container container">
                <div class="section_header">
                    <p>ABOUT US</p>
                    <h2>Learn More About Us</h2>
                </div>
                <div class="about_content"></div>
            </div>
        </section>
    </main>
</body>
</html>
